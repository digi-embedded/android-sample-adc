apply plugin: 'com.android.application'
android {
    compileSdkVersion 'Digi International:SDK Add-On for ConnectCore 6:22'
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId 'com.digi.android.sample.adc'
        minSdkVersion 22
        targetSdkVersion 22
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}
