apply plugin: 'com.android.application'
android {
    compileSdkVersion 22
    buildToolsVersion '22.1.3'
    defaultConfig {
        applicationId 'com.digi.android.ADC'
        minSdkVersion 22
        targetSdkVersion 22
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}
